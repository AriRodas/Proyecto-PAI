<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/form_style.css" />
    <title>QUALITY TRANSPORT</title>
    <script src="/static/servicios.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script> 
        var serviciosG = JSON.parse(sessionStorage.getItem("servicios")); 
        window.onload = function getServicios(){
            
            if (serviciosG.length=="0"){
                parent = document.getElementById('servicios');
                let div = document.createElement('div');
                let h1 = document.createElement('h1');
                h1.innerHTML= 'No hay servicios disponibles';
                parent.appendChild(h1);
            }
            else{

                for(let i = 0; i<serviciosG.length; i++){
                    let x = i+1;
                    parent = document.getElementById('servicios');
                    let div = document.createElement('div');
                    div.className = "sc" + x;
                    let h1 = document.createElement('h1');
                    h1.innerHTML= serviciosG[i][0];
                    
                    div.appendChild(h1);
                    parent.appendChild(div);
                }
            }
        }
    </script>
</head>

<body id="body">
    <div class="container">
        <nav class="barra">
            <div class="navbar__left">
                <a href="/" class="active_link" name="barra1" id="navbar_a">Inicio</a>
                <a href="/info" name="barra2" id="navbar_q">¿Quiénes somos?</a>
                <a href="/servicios" name="barra3" id="navbar_a">Servicios</a>
                <a href="/contact" name="barra4" id="navbar_a">Contáctanos</a>
                <a href="/login" name="barra5" id="navbar_a">Iniciar sesión</a>
                <a href="/register" name="barra6" id="navbar_a">Registrarse</a>
            </div>
        </nav>
        {%block navbar%}

        {%endblock navbar%}
    </div>
    <script src="/static/preload_script.js"></script>
</body>

</html>
